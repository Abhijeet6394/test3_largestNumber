<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest number number</title>
</head>
<body>
    <script>
        var a=prompt("Enter first number");
        var b=prompt("Enter second number");
        var c=prompt("Enter third number");
        a=parseInt(a);
        b=parseInt(b);
        c=parseInt(c);
        var greatest_number=a>b ?a>c?a:c :b>c?b:c;
        console.log("Greatest number is :" + greatest_number);
    </script>
</body>
</html>
